<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--需要区分是员工修改还是添加；-->
            <form th:action="@{/manage/add}" method="post">
                <!--发送put请求修改员工数据-->
                <!--
                1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                2、页面创建一个post表单
                3、创建一个input项，name="_method";值就是我们指定的请求方式
                -->
                <input type="hidden" name="_method" value="put" th:if="${room!=null}"/>
                <input type="hidden" name="id" th:if="${room!=null}" th:value="${room.id}">
                <div class="form-group">
                    <h1 class="h1">房间A08</h1>
                    <br>

                    <div class="container">
                        <div>
                            <span>楼层：</span><span>2</span><br>
                            <span>价格：</span><span>2</span><br>
                            <span>东朝向</span>，<span>沙发</span>，<span>空调</span>,<span>电视</span>
                            <hr>
                        </div>
                        <div class="container-fluid">
                            <div style="width: 250px;height:150px;float:left;">
                                <h4 class="h4">评价精选：</h4>
                                <textarea class="form-control" rows="10">
                                        我住过的最好的房间。
                                    </textarea>
                            </div>
                            <div style="width: 250px;height:150px;float:right;">
                                <h4 class="h4">房源描述：</h4>
                                <textarea class="form-control" rows="10">
                                    本公寓最佳房源之一，用户好评度最高。
                                </textarea>
                            </div>
                            <br>
                        </div>
                        <div>
                            <img src="/images/hourse.jpg" alt="圆角图片" class="img-rounded">"
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" th:text="修改照片">图片</button>
                <button type="submit" class="btn btn-primary" th:text="${room!=null}?'修改':'修改'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
